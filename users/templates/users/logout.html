{% extends 'vetapp/base.html' %}

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% block content %}
{% load static %}

<body class="title-page title-img">
  <div class="container">
      <div class="col-md-7 offset-md-5 px-1 text-black page-content">
        <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"></i>
            <img src="{% static 'img/vet-logo.png' %}" width="120" height="80" alt="">
            <span class="h1 fw-bold mb-0 align-middle">PetIS</span>
            <h3 class="mt-3 mb-3 text-muted">You have been logged out</h3>
        </div>
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5 pb-3">
            <div class="pt-3">
                <small class="text-muted">Log in again
                    <a href="{% url 'vet-login' %}" class="link-info">Log in</a>
                </small>
            </div>
          </div>
      </div>
  </div>
</body>
{% endblock %}
